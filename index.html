<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="description"
      content="Maq Soft - A melhor sorveteria de Bauru, com diversas opções de sorvetes."
    />
    <meta
      name="keywords"
      content="sorveteria, sorvete, sorvete de bauru, picolé, potes de sorvete, maq soft, doceria bauru, sorveteria perto de mim"
    />
    <meta name="author" content="Nicolas Moro Ruiz" />
    <link
      rel="shortcut icon"
      href="src/assets/images/logo.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preload da fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Carregamento otimizado da fonte -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS crítico inline -->
    <style>
      /* Configuração da fonte */
      :root {
        --font-inter: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      /* Aplicação global da fonte */
      html {
        font-family: var(--font-inter);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-inter);
        margin: 0;
        padding: 0;
      }

      /* Garantir que inputs e botões também usem a fonte */
      input,
      button,
      textarea,
      select {
        font-family: var(--font-inter);
      }
    </style>

    <title>Maq Soft</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
