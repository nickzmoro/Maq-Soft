<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="description"
      content="Maq Soft - A melhor sorveteria de Bauru, com diversas opções de sorvetes."
    />
    <meta
      name="keywords"
      content="sorveteria, sorvete, sorvete de bauru, picolé, potes de sorvete, maq soft, doceria bauru, sorveteria perto de mim"
    />
    <meta name="author" content="Nicolas Moro Ruiz" />
    <link
      rel="shortcut icon"
      href="src/assets/images/logo.webp"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Maq Soft Sorvetes" />

    <!-- Open Graph Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Maq Soft Sorvetes | Sabores Exclusivos desde 2009 em Bauru-SP"
    />
    <meta
      property="og:description"
      content="Sorvetes deliciosos, sabores únicos, preços acessíveis e um atendimento acolhedor desde 2009. Conheça a Maq Soft em Bauru-SP!"
    />
    <meta property="og:url" content="https://www.maqsoft-sorvetes.com.br" />
    <meta property="og:site_name" content="Maq Soft Sorvetes" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Fallback para fonte -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Preload da fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload da fonte principal -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Carregamento otimizado da fonte -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- CSS crítico inline -->
    <style>
      /* Configuração da fonte */
      :root {
        --font-inter: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      /* Aplicação global da fonte */
      html {
        font-family: var(--font-inter);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-inter);
        margin: 0;
        padding: 0;
      }

      /* Garantir que inputs e botões também usem a fonte */
      input,
      button,
      textarea,
      select {
        font-family: var(--font-inter);
      }
    </style>

    <title>Maq Soft</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
