<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="description"
      content="Maq Soft - A melhor sorveteria de Bauru, com diversas opções de sorvetes."
    />
    <meta
      name="keywords"
      content="sorveteria, sorvete, sorvete de bauru, picolé, potes de sorvete, maq soft, doceria bauru, sorveteria perto de mim"
    />
    <meta name="author" content="Nicolas Moro Ruiz" />
    <link
      rel="shortcut icon"
      href="src/assets/images/logo.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Otimização de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <!-- Fallback para navegadores com JavaScript desativado -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      />
    </noscript>

    <!-- CSS crítico inline -->
    <style>
      /* Fallback da fonte enquanto carrega */
      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local("Arial");
      }

      /* Previne Flash of Unstyled Content (FOUC) */
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>

    <title>Maq Soft</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
